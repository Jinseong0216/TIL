{% extends "base.html" %}
{% block content %}
    <h1>CREATE</h1>
    {% comment %} new와 create를 통합 {% endcomment %}
    <form action="{% url 'memos:create' %}" method="POST">
        {% comment %} csrf공격 방어를 위한 인증 수단 {% endcomment %}
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="제출">
    </form>
    <hr>
    <a href="{% url 'memos:index' %}">[back]</a>
{% endblock content %}
