<!-- templates/articles/detail.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>DETAIL</h2>
  <h3>{{ travel.pk }} 번째 여행</h3>
  <hr>
    <p>장소 : {{ travel.location }}</p>
    <p>계획 : {{ travel.plan }}</p>
    <p>시작일 : {{ travel.start_date }}</p>
    <p>종료일 : {{ travel.end_date }}</p>
  <hr>
  <form action= "{% url 'travels:delete' travel.pk %}" method="POST" id="DELETE_FORM">
    {% csrf_token %}
    <input type="submit" value="DELETE" id="DELETE_BTN">

  </form>
  <a href="{% url 'travels:update' travel.pk %}">[UPDATE]</a>
  <hr>
  <a href="{% url 'travels:index' %}">[back]</a>

  <script>
    const DeleteBtn = document.getElementById("DELETE_BTN");
    
    function DeleteBtnEventListener (event) {
        let answer = confirm("진짜로 삭제하시겠습니까?");
        if (answer == false) {
          event.preventDefault();
        };
    };
    
    DeleteBtn.addEventListener("click", DeleteBtnEventListener);
    </script>


{% endblock  %}
