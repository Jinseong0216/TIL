<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>hello, </h3>
  <a href="{% url 'accounts:login' %}">Login</a>
  <form action="{% url 'accounts:logout' %}" method='POST'>
    {% csrf_token %}
    <input type="submit" value="Logout">
  </form>
  <h1>전체 유저 목록</h1>
  <ul>
    {% for user in users %}
      <li>{{ user.username }}</li>
      <hr>
    {% endfor %}
  </ul>
</body>
</html>
