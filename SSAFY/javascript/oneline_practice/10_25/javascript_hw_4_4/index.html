<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <!-- <form action="/todos/"> -->
  <form action="#">
    <input type="text">
    <button>Todo</button>
  </form> 
  <ul></ul>

<script>
  const form = document.querySelector('form')
  const inputTag = document.querySelector('form input')
  function test () {
    console.log('테스트')
  }
  function addTodo (event) {
    console.log(inputTag)
    // 이벤트를 취소한다. 
    if (!inputTag.value) {
      alert('할 일을 입력해 주세요.')
      event.preventDefault();
    } else {
      // 입력 element를 찾고 해당 입력 element의 value 값을 저장한다.
      const inputValue = inputTag.value
      // li element를 생성 후 input element의 value 값을 데이터로 저장한다
      const liTag = document.createElement('li')
      liTag.textContent = inputValue
      // ul 태그의 자식 태그로 위에서 생성한 li element를 넣는다.
      document.querySelector('ul').appendChild(liTag)
      // 삭제 버튼을 생성 후 li 태그의 자식 태그로 넣는다.
      const buttonTag = document.createElement('button')
      buttonTag.style.margin = '1rem'
      buttonTag.textContent = 'X'
      liTag.appendChild(buttonTag)
      // 초기화
      inputTag.value = ''
      // 삭제 버튼을 클릭하면 해당 li element를 삭제한다.
      buttonTag.addEventListener('click', function () {
        this.parentNode.remove()
      })
      // li element를 클릭하면 취소선이 토글된다.
      liTag.addEventListener('click', function () {
        console.log(liTag.style.textDecoration)
        if (!liTag.style.textDecoration) {
          liTag.style.textDecoration = 'line-through'   
        } else {
          liTag.style.textDecoration = ''
        }
      })
    }

  }

  form.addEventListener('submit', addTodo)
</script>
</body>
</html>
