<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <section>
    <article class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
    </article>
    <!-- 아래에 새로운 card 생성 및 추가 -->
  </section>
  <script>
    sectionTap = document.querySelector('section')
    priorArticleTap = document.querySelector('article')
    newArticleTap = document.createElement('article')
    newArticleTap.style.width = '18rem'
    newArticleTap.classList = priorArticleTap.classList


    divTap = document.createElement('div')
    divTap.classList = priorArticleTap.querySelector('div').classList

    h5Tap = document.createElement('h5')
    h5Tap.classList = priorArticleTap.querySelector('h5').classList
    h5Tap.textContent = '카드 제목'

    pTap = document.createElement('p')
    pTap.classList = priorArticleTap.querySelector('p').classList
    pTap.textContent = '카드 내용'

    divTap.appendChild(h5Tap)
    divTap.appendChild(pTap)

    priorArticleTap.remove()

    newArticleTap.appendChild(divTap)
    sectionTap.appendChild(newArticleTap)
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
